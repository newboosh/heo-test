# Security Review Template
# Phase 9: Security Review (Security Engineer)
#
# Security-focused analysis of implementation changes.
# Findings include OWASP categories and severity ratings.

# --- Handoff envelope (standard for all 13 phases) ---
phase: 9
phase_name: security_review
role: security_engineer
status: complete
timestamp: "2026-01-28T00:00:00Z"
depends_on: qa
_schema_version: "1.0"

summary: |
  Security review completed with <N> findings.

outputs:
  - .sprint/review-security.yaml

open_issues: []

signals:
  pass: true
  confidence: high
  blockers: []

# --- Phase-specific body ---

# REQUIRED: List of security findings
findings:
  - category: injection  # OWASP category or custom
    severity: none  # none | low | medium | high | critical
    file: "src/api/endpoint.py"
    line: 55
    description: "Input properly sanitized before database query"
    status: not_applicable  # open | resolved | not_applicable | accepted_risk
    remediation: null

# Security posture summary for gate decision consumption
security_summary:
  vulnerabilities: 0
  severity_max: none  # highest severity across all findings
  categories_reviewed:
    - "injection"
    - "authentication"
    - "authorization"
    - "data_exposure"
    - "misconfiguration"
